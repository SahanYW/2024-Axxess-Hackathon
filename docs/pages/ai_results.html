<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illnesses List</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <header>
        <div class="greeting-container">
        </div>
    </header>

    <div id="illnesses-list"></div>
    <button class="whitebutton homeBtn" onclick="location.href='./medication.html'"x>Next</button>
    <button class="whitebutton homeBtn" onclick="location.href='../index.html'">Back to Home</button>

    <script>
        // Retrieve JSON data from local storage
        const data = localStorage.getItem('diagnoseResponse');
        if (data) {
            const jsonData = JSON.parse(data);
            const illnesses = jsonData.illnesses;

            // Generate HTML for the list of illnesses with explanations
            const illnessesList = document.getElementById('illnesses-list');
            const ul = document.createElement('ul');
            ul.className = "diagnosis_info";

            illnesses.forEach(illness => {
                const li = document.createElement('li');
                li.textContent = `${illness[0]}: ${illness[1]}`;
                ul.appendChild(li);
            });

            illnessesList.appendChild(ul);
        } else {
            // Handle case where data is not available in local storage
            console.error('Symptoms data not found in local storage');
        }
    </script>
</body>
</html>
